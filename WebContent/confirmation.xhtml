<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Hello World - Response</title>
</h:head>

<h:body>
		<br />
		Student confirmation: #{student.firstName} #{student.lastName}
		<br />
		Student Country: #{student.country}
		<br />
		Favorite Programming Language: #{student.favoriteLanguage}
		<br />
		Known Progamming Languages: 
		<ul>
		<ui:repeat value="#{student.knownLanguages}" var="tempLanguage">
		<li>#{tempLanguage}</li>
		</ui:repeat>
	</ul>
</h:body>

</html>
