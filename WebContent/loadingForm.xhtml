<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student Registration Form</title>
</h:head>

<h:body>

	<h:form>
		First Name: <h:inputText id="firstName" value="#{student.firstName}" />
		<br />
		<br />
		Last Name: <h:inputText id="lastName" value="#{student.lastName}" />
		<br />
		<br />
		Country: 
		<h:selectOneMenu id="country" value="#{student.country}">
			<f:selectItems value="#{student.countryOptions}" />
		</h:selectOneMenu>
		<br />
		<br />
		Favorite Programming Language:
		<h:selectOneRadio value="#{student.favoriteLanguage}">
			<f:selectItems value="#{student.favoriteLanguageOptions}"/>
		</h:selectOneRadio>
		<br />
		<br />
		<h:selectManyCheckbox value="#{student.knownLanguages}">
			<f:selectItems value="#{student.knownLanguagesOptions}"/>
		</h:selectManyCheckbox>
		<h:commandButton value="Submit" action="confirmation" />
	</h:form>
</h:body>

</html>
